<script type="module">
  "use strict";
  import * as SchemeJSWeb from './SchemeJSWeb.mjs';
  let globalScope = SchemeJSWeb.createInstance();
  globalScope.load_async("scheme-page.scm");
</script>
<script type="text/scheme-js">
  (@! document.body "append"
    (html-element "p" "Some more stuff")
    (html-element "p" { "class": "ta-da" } "That's all folks!")
  )
  (@! document.body "append"
    (html-element "style" "\\
      + .ta-da {
      |   color: blue;
      |   animation-duration: 2s;
      |   animation-name: heave;
      |   animation-iteration-count: infinite;
      |   animation-direction: alternate;
      | }
      |@keyframes heave {
      |  from {
      |  }
      |  to {
      |    font-size: 120%;
      |    color: green;
      |  }
      "
    )
  )
</script>
