<script type="text/scheme-js">

  ;;
  ;; Look Ma, no HTML!
  ;;
  (setq html-document.title "A Web Page entirely in Scheme!")
  (html-document.body.append
    (html-element "p" "This is an HTML page written entirely in Scheme")
    (html-element "p" "You can generate any HTML at all.")
    (html-element "ul"
      (html-element "li" "One")
      (html-element "li" "Two")
      (html-element "li" "Three")
      ...(map (\[str] (html-element "li" (+ "See: " str "!"))) ["Four" "Five" "Six"]
      )
    )
    (html-element "p" "View the source Luke!")
    (html-element "p" { "class": "ta-da" } "That's all folks!")
  )
  (html-document.head.append
    (html-element "style" "\\
      + .ta-da {
      |   color: blue;
      |   animation-duration: 2s;
      |   animation-name: heave;
      |   animation-iteration-count: infinite;
      |   animation-direction: alternate;
      | }
      |@keyframes heave {
      |  from {
      |  }
      |  to {
      |    font-size: 120%;
      |    color: green;
      |  }
      "
    )
  )
</script>
<script type="module" src="./SchemeJSWeb.mjs""></script>
